name: Test Workflow
on:
  push:
    branches:
      - main
  jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v3
        - name: Install NodeJS
          uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: install dep
          run: npm ci
        - name: test
          run: npm test